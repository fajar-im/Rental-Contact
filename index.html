<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            background: url('background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center right;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 90px;
            background-color: transparent
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo {
            font-size: 40px;
            color: white;
            text-decoration: none;
            font-weight: 700;
        }
        .navbar a {
            font-size: 17px;
            color: white;
            text-decoration: none;
            font-weight: 300;
            margin-left: 20px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: lightgray;
        }
        .content {
            max-width: 800px;
            text-align: left;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            margin-top: 120px; 
            overflow: auto; 
            height: calc(100vh - 120px); 
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .content ul {
            margin-top: 10px;
            padding-left: 20px;
        }
        .content ul li {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
            }
            .navbar a {
                font-size: 15px;
                margin-left: 10px;
            }
            .logo {
                font-size: 30px;
            }
            .content {
                padding: 15px;
                margin-top: 30px;
            }
            .content h1 {
                font-size: 28px;
            }
            .content p {
                font-size: 16px;
            }
        }
        .content form {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .content form label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .content form input,
        .content form select,
        .content form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }

        .content form textarea {
            resize: vertical; /* Membolehkan ukuran vertikal */
        }

        .content form button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff; /* Warna tombol */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .content form button:hover {
            background-color: #0056b3; /* Warna tombol saat hover */
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Rental*</a>
        <nav class="navbar">
            <a href="https://fajar-im.github.io/Rental-Beranda/">Home</a>
            <a href="https://fajar-im.github.io/Rental-Reservasi/">Reservation</a>
            <a href="https://fajar-im.github.io/Rental-kontak/">Contact</a>
            <a href="https://fajar-im.github.io/Rental-tentang/">About</a>
        </nav>
    </header>

    <div class="content">
        <h1>Hubungi Kami</h1>
        <p>Jika Anda memiliki pertanyaan, silakan isi formulir di bawah ini:</p>
        <form action="proses.html" method="post">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Kirim Pesan</button>
        </form>
    </div>
</body>
</html>
